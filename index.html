<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <label for="text">Text:</label> <input type="text">
           <hr>
           <label for="password">Password: <input type="password"/></label>
           <hr>
           <label for="checkbox">Checkbox: <input type="checkbox"></label>
           <br>
           <hr>
           <label for="radio">Radio:</label> <input type="radio">
           <br>
           <label for="email">Email</label> <input type="email">
           <br>
           <label for="file">File: <input type="file"></label>
           <br>
           <label for="date">Date: <input type="date"></label>
           <br>
           <label for="color">Color: <input type="color"></label>
           <br>
           <label for="number">Number: <input type="number"></label>
           <br>
           <label for="url">URL: <input type="url"></label>
           <br>
           <label for="gender">Select a gender</label><select name="" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
           </select>
           <br>
           <textarea name="" id="" cols="30" rows="10"></textarea>
           <br>
           <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
